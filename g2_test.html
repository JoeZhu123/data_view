<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>柱状图</title>
            <!-- 引入 G2 文件 -->
            <script src="https://as.alipayobjects.com/g/datavis/g2/1.2.5/index.js"></script>
            <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- 创建图表容器--> 
        <div id="c1"></div>
        <script>
	    $(document).ready(function(){
                          $.getJSON('fin.json',function(json){
                          var data=json;
                          // Step 1: 创建 Chart 对象
                          var chart = new G2.Chart({
                                                 id: 'c1', // 指定图表容器 ID
                                                 width : 1000, // 指定图表宽度
                                                 height : 400 // 指定图表高度
                                                 });
                                                 // Step 2: 载入数据源
                                                 chart.source(data, {
                                                              name: {
                                                              alias: '游戏编号' // 列定义，定义该属性显示的别名
                                                              },
                                                              value: {
                                                              alias: '销售量'
                                                              }
                                                              });
                                                // Step 3：创建图形语法，绘制柱状图，由 genre 和 sold 两个属性决定图形位置，genre 映射至 x 轴，sold 映射至 y 轴
                                                chart.interval().position('name*value').color('name')
                                                // Step 4: 渲染图表
                                                chart.render();
                            });
         });
        </script>
    </body>
</html>
